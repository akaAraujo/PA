<body>

  <my-header></my-header>

  <section class="about_section layout_paddingMenor">
    <div class="container-sm ContainarAjustes">
      <div class="divTitulo">
        <h1>Cadastre sua empresa</h1>
        <h4>Venha ser um parceiro FHO</h4>
      </div>
      <br>
      <br>
      <form action="../../php/cadEmpresas.php" method="POST" class="row g-3" enctype="multipart/form-data">
        <div class="row spaceRow">
          <div class="col-md-6">
            <label for="razaoSocial" class="form-label">Razão Social</label>
            <input type="name" class="form-control" id="razaoSocial" name="razao">
          </div>
          <div class="col-md-6">
            <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
            <input type="name" class="form-control" id="nomeFantasia" name="fantasia">
          </div>
        </div>

        <div class="row spaceRow">
          <div class="col-md-6">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ" required data-js="inputcnpj" maxlength="18" />
          </div>
          <div class="col-md-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha">
          </div>
        </div>

        <div class="row spaceRow">
          <div class="col-md-12">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>

        <div class="row spaceRow">
          <div class="col-md-4">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" aria-label="Default select example" id="estado" name="estado">
                        <option selected>Selecione o Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="DF">Distrito Federal</option>
                    </select>
                </div>
          <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade">
          </div>
          <div class="col-md-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro">
          </div>
        </div>

        <div class="row spaceRow">
          <div class="col-md-4">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" name="rua">
          </div>
          <div class="col-md-4">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep">
          </div>
          <div class="col-md-4">
            <label for="numero" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="numero" name="numero">
          </div>

        </div>
        <div class="row spaceRow">
                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem da Empresa</label>
                    <input class="form-control" type="file" id="imgEmp" name="imgEmp">
                </div>
            </div>

        <div class="col-12">
          <button type="submit" class="btnCadastrar" name="btnCadEmpresa">Cadastrar</button>
        </div>
      </form>
    </div>
